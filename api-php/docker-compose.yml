version: "3.4"

services:

  web:
    build: ../web    
    depends_on:
      - api
    ports:
      - 9001:80

  api:
    build: .
    depends_on:
      - mysql
    restart: always
    ports:
      - 9000:80

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password